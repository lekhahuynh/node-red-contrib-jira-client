<script type="text/javascript">
  RED.nodes.registerType("jira-credentials", {
    category: "config",
    defaults: {
      cname: {value: '', required: false},
      protocol: { value: "https", required: false },
      address: { value: "your.server.com", required: true },
      apiVersion: { value: "2", required: false },
      strictSSL: { value: "true ", required: false },
    },
    credentials: {
      username: { type: "text" },
      password: { type: "password" },
    },
    label: function () {
      if (this.cname) {
        return this.cname;
      }
      if (this.protocol.length) {
        return this.protocol + "://" + this.address;
      }
      return this.address;
    },
  });
</script>

<script type="text/x-red" data-template-name="jira-credentials">
  <div class="form-row">
    <label for="node-config-input-cname"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-config-input-cname" placeholder="Name">
  </div>
  <div class="form-row">
      <label for="node-config-input-protocol"><i class="fa fa-server"></i> Protocol</label>
      <select id="node-config-input-protocol">
        <option value="https">https</option>
        <option value="http">http</option>
      </select>
  </div>
  <div class="form-row">
      <label for="node-config-input-address"><i class="fa fa-server"></i> Server</label>
      <input type="text" id="node-config-input-address">
  </div>
  <div class="form-row">
      <label for="node-config-input-api-version"><i class="fa fa-server"></i> API Version</label>
      <input type="number" id="node-config-input-apiVersion">
  </div>
  <div class="form-row">
      <label for="node-config-input-strict-ssl"><i class="fa fa-certificate"></i> StrictSSL</label>
      <input type="checkbox" value="1" id="node-config-input-strictSSL"
      	style="display: inline-block; width: auto; vertical-align: top">
      	<span style="width: 70%">Accept self signed certificates</span>
  </div>
  <div class="form-row">
      <label for="node-config-input-username"><i class="fa fa-user"></i> Username</label>
      <input type="text" id="node-config-input-username">
  </div>
  <div class="form-row">
      <label for="node-config-input-password"><i class="fa fa-key"></i> Password</label>
      <input type="password" id="node-config-input-password">
  </div>
</script>
